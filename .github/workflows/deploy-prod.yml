name: Deploy Prod

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write   # Required for requesting the JWT
  contents: read    # Required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Setup Python (for SAM)
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy
        env:
          # Your new smart code will read this variable and create the file automatically!
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          VERTEX_AI_API_KEY: ${{ secrets.VERTEX_AI_API_KEY }}
          GOOGLE_VERTEX_PROJECT: ${{ secrets.GOOGLE_VERTEX_PROJECT }}
          GOOGLE_VERTEX_LOCATION: ${{ secrets.GOOGLE_VERTEX_LOCATION }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          # Encode the credentials to base64 to avoid shell quoting issues
          export GOOGLE_CREDENTIALS_JSON=$(echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" | base64 -w 0)
          make prod
